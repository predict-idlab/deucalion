apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Values.admissionController.webhookService.appName }}-selfsign
  namespace: {{ .Values.namespace }}
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.admissionController.webhookService.appName }}-ca
  namespace: {{ .Values.namespace }}
  labels:
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  secretName: {{ .Values.admissionController.webhookService.appName }}-ca
  duration: 43800h # 5y
  issuerRef:
    name: {{ .Values.admissionController.webhookService.appName }}-selfsign
  commonName: "ca.deucalion-injector.cert-manager"
  isCA: true
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Values.admissionController.webhookService.appName }}-ca
  namespace: {{ .Values.namespace }}
  labels:
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ca:
    secretName: {{ .Values.admissionController.webhookService.appName }}-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.admissionController.webhookService.appName }}-webhook-tls
  namespace: {{ .Values.namespace }}
spec:
  secretName: {{ .Values.admissionController.webhookService.appName }}-webhook-tls
  duration: 8760h # 1y
  # At least one of a DNS Name, URI, or IP address is required.
  dnsNames:
    - {{ .Values.admissionController.webhookService.appName }}
    - {{ .Values.admissionController.webhookService.appName }}.{{ .Values.namespace }}
    - {{ .Values.admissionController.webhookService.appName }}.{{ .Values.namespace }}.svc
    - {{ .Values.admissionController.webhookService.appName }}.{{ .Values.namespace }}.svc.cluster.local
  # Issuer references are always required.
  issuerRef:
    name: {{ .Values.admissionController.webhookService.appName }}-ca
